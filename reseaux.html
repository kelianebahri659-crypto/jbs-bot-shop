<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JBS BOT - Nos Réseaux</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      padding: 30px;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #111;
      padding: 15px;
      border-bottom: 1px solid #222;
    }

    header h1 {
      color: #00ffa2;
      font-size: 1.5em;
    }

    .social-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 40px auto;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 16px;
      color: #fff;
      font-size: 1.1em;
      text-decoration: none;
      transition: 0.2s;
      box-shadow: 0 0 8px #000;
    }

    .social-btn:hover {
      transform: scale(1.03);
      background-color: #222;
      border-color: #00ffa2;
    }

    .social-btn span {
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>📱 Nos Réseaux — JBS BOT</h1>
    <a href="index.html" style="color:#00ffa2;text-decoration:none;">⬅️ Retour à la boutique</a>
  </header>

  <div class="social-container">
    <a href="https://www.instagram.com/lek02100/" class="social-btn" target="_blank">
      📸 <span>Instagram</span>
    </a>

    <a href="https://snapchat.com/t/qFzCG8vc" class="social-btn" target="_blank">
      👻 <span>Snapchat</span>
    </a>

    <a href="https://t.me/lek02100" class="social-btn" target="_blank">
      💬 <span>Telegram Stup</span>
    </a>

    <a href="https://t.me/antttc" class="social-btn" target="_blank">
      💨 <span>Telegram Sappe / Puff</span>
    </a>
  </div>

  <footer>
    © 2025 JBS BOT — Tous droits réservés 🌿
  </footer>

</body>
</html>
